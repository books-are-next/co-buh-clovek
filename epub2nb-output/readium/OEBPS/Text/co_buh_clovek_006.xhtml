			<p class="MLP_verse_-I-_-0-12-">CO BŮH?<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ČLOVĚK?<br/>Kdokolivěk?<br/>Co já? Co ty?<br/>Bože svatý?<br/>Já hřích, pych, lest:<br/>Tys sláva, čest:<br/>Já hnis, vřed, puch:<br/>Tys čistý duch:</p>
			<p class="MLP_verse_-I-_-0-12- _idGenParaOverride-1">Tak jak mohu,<br/>o&nbsp;mém Bohu<br/>zpívám, vzdychám<br/>i&nbsp;pospíchám<br/>k&nbsp;nohám padám,<br/>chvály skládám,<br/>jak i&nbsp;první,<br/>tak v&nbsp;poslední<br/>okamžení.</p>
